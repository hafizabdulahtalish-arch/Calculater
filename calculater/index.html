<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculater.css">
    <title>calculater</title>
</head>
<body>

    <div class="container">
        <div class="screen">0</div>
        <div class="btnContainer">
            <button class="clearBtn" onclick="clearScreen()">C</button>

            <button class="operator" onclick="display('+')">+</button>
            <button class="num" onclick="display('1')">1</button>
            <button class="num" onclick="display('2')">2</button>
            <button class="num" onclick="display('3')">3</button>
            <button class="operator" onclick="display('-')">-</button>
            <button class="num" onclick="display('4')">4</button>
            <button class="num" onclick="display('5')">5</button>
            <button class="num" onclick="display('6')">6</button>
            <button class="operator" onclick="display('*')">*</button>
            <button class="num" onclick="display('7')">7</button>
            <button class="num" onclick="display('8')">8</button>
            <button class="num" onclick="display('9')">9</button>
            <button class="operator" onclick="display('/')">/</button>
            <button class="num" onclick="display('0')">0</button>
            <button class="num" onclick="display('.')">.</button>
            <button class="equalTo" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="calculater.js"></script>
</body>
</html>
